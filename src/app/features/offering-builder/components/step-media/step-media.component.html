<div class="step-container">
    <div class="main-layout">
        <!-- Left: Editor card -->
        <div class="editor-side">
            <div class="editor-card">
                <div class="heading-section">
                    <h1>Images & Media</h1>
                    <p class="heading-sub">Add images to your offering</p>
                </div>
                <h2 class="section-title">Add Images</h2>

                <div class="media-grid">
                    <div class="thumbnail-block">
                        <span class="field-label">Thumbnail</span>
                        <div class="thumbnail-upload" (click)="thumbnailInput.click()">
                            <div *ngIf="state.offering().thumbnail" class="thumbnail-preview-wrap">
                                <img [src]="state.offering().thumbnail" class="thumbnail-preview" alt="">
                            </div>
                            <div *ngIf="!state.offering().thumbnail" class="upload-placeholder">
                                <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor"
                                    stroke-width="1.5">
                                    <path
                                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                    </path>
                                    <path d="M12 12v4m-2-2h4" stroke-linecap="round"></path>
                                </svg>
                                <span class="upload-text">Drop or click to upload Thumbnail Image</span>
                                <span class="upload-subtext">.PNG, .JPG and .WEBP supported</span>
                            </div>
                            <input #thumbnailInput type="file" hidden accept=".png,.jpg,.jpeg,.webp,image/png,image/jpeg,image/webp"
                                (change)="onThumbnailFileChange($event)">
                        </div>
                    </div>

                    <div class="gallery-column">
                        <span class="field-label">More Gallery Images</span>
                        <div class="gallery-slot" (click)="thumbnailInput.click()">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                                <path d="M12 11v3m-2-2h4" stroke-linecap="round"></path>
                            </svg>
                            <span>Add</span>
                        </div>
                        <div class="gallery-slot" (click)="thumbnailInput.click()">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <path
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                                <path d="M12 11v3m-2-2h4" stroke-linecap="round"></path>
                            </svg>
                            <span>Add</span>
                        </div>
                    </div>
                </div>

                <div class="color-section">
                    <p class="label-hint">No Images? Choose a fallback color:</p>
                    <div class="color-grid">
                        <div *ngFor="let color of colors" class="color-swatch" [style.background-color]="color.value"
                            [class.active]="state.offering().themeColor === color.value"
                            (click)="setThemeColor(color.value)">
                            <svg *ngIf="state.offering().themeColor === color.value" viewBox="0 0 24 24" width="20"
                                height="20" fill="white">
                                <path d="M9 16.17L4.83 12l-1.41 1.41L9 19 21 7l-1.41-1.41z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Card Preview -->
        <div class="preview-column">
            <div class="preview-card">
                <h2 class="preview-label">Card Preview</h2>
                <app-preview-card></app-preview-card>
            </div>
        </div>
    </div>
</div>
